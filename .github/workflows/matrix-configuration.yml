name: Matrix configuration

on:
    push:
    workflow_dispatch: 
jobs:
    deploy:
        strategy:
            matrix:
                runs-on: [ubuntu-latest, windows-latest]
                images: [hello-world, alpine] 
                exclude:
                    - images: alpine
                      os: windows-latest
        runs-on: ${{ matrix.runs-on }}
        steps:
        -   name: Echo Docker details
            run: docker info
            
        -   name: Run Images
            run: docker run ${{ matrix.images }}
 